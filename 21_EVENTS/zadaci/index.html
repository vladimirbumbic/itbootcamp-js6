<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dogadjaji zadaci</title>
</head>
<body>
    <!-- 1 zadatak -->
    <p>
        <button id="brojac">Brojac</button>
    </p>
    <!-- 2. zadatak -->
    <p>
        <button id="brojac1"> Brojac 1 </button>
        <p id="ispisBrojaca1"></p>
    </p>

    <p>
        <button id="minus">-</button>
        <span id="span"></span>
        <button id="plus">+</button>
    </p>

        <!-- 5. zadatak -->
    <p>
        <input type="text" name="" id="ime" placeholder="Unesite ime">
        <button id="posalji">Posalji</button>
        <p id="prikaziIme"></p>
    </p>

    <!-- 5. zadatak drugi nacin -->
    <p>
        <form action="">
            <input type="text" name="" id="prezime" placeholder="Unesite prezime">
            <button id="posaljiPrezime">Prikazi prezime</button>
            <!-- <input type="button"  value="Posalji perzime"> -->
            <!-- <input type="submit"  value="Posalji perzime"> -->
        </form>
        <p id="prikaziPrezime"></p>
    </p>

    <!-- 7. zadatak -->
    <form action="">

        <label>Kvadriraj ovaj broj:</label>
        <input type="number" name="" id="kvadriraj" placeholder="Unesite broj">
        <button id="kva">Izracunaj</button>

        <br><br>

        <label>Prepolovi ovaj broj:</label>
        <input type="number" name="" id="prepolovi" placeholder="Unesite broj">
        <button id="pre">Izracunaj</button>

        <br><br>

        <label>Izracunati povrsinu kruga za zadati poluprecnik:</label>
        <input type="number" name="" id="povrsina" placeholder="Unesite poluprecnik">
        <button id="pov">Izracunaj</button>

        <p id="jedan"></p>
        <p id="dva"></p>
        <p id="tri"></p>

    </form>

    <!-- PRIMER -->
    <p>
        <form action="" id="forma">
            <input type="text" name="" id="jelo" placeholder="Omiljeno jelo"><br><br>
            <input type="text" name="" id="pice" placeholder="Omiljeno pice"><br><br>
            <input type="submit" value="Posalji">
        </form>
        <p id="ispis"></p>
    </p>

    <script src="script.js"></script>
