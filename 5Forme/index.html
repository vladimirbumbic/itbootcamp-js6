<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forme</title>
</head>
<!-- kad je action prazan, ostaje na stranici.... kad se klikne submit, onda ode na gugl u ovom slucaju -->
    <form action="https://www.google.com/">
        <fieldset>
            <legend>Osnovni podaci</legend>

            <p>
                <label>Ime i prezime: </label>
                <input type="text">
            </p>

            <p>
                <label>Korisnicko ime: </label>
                <input type="text" maxlength="20">
            </p>

            <p>
                <label>Lozinka: </label>
                <input type="password">
            </p>

            <p>
                <label>Godine: </label>
                <input type="number" min="18" step="0.3">

            </p>

            <p>
                <label>Pol: </label>
                <input type="radio" name="pol" value="n" checked> Neopredeljen
                <input type="radio" name="pol"value="z"> Zenski
                <input type="radio" name="pol" value="m"> Muski
            </p>

            <p>
                <label>Datum rodjenja: </label>
                <input type="date" max="2003-04-09">
            </p>

            <p>
                <label>Vreme rodjenja: </label>
                <input type="time">
            </p>

            <p>
                <label>Drzava rodjenja: </label>
                <input type="text"value="Srbija">
            </p>

            <p>
                <label>Drzava stanovanja: </label>
                <input type="text" value="Srbija"disabled>
            </p>

            <p>
                <label>Dzavljanstvo: </label>
                <input type="text" placeholder="Unesite drzavljanstvo">
            </p>




        </fieldset>

        <fieldset>
            <legend>Dodatne informacije</legend>

            <p>
                <label>Da li zelite da primate poruke od nas?</label>
                <input type="radio" name="poruke" value="da" checked> Da
                <input type="radio" name="poruke" value="ne"> Ne
            </p>

            <p>
                <label>Znanje programskih jezika: </label>
                <input type="checkbox" name="jezik" value="js">JS
                <input type="checkbox" name="jezik" value="php" >PHP
                <input type="checkbox" name="jezik" value="python">Python
            </p>

            <p>
                <label>CV: </label>
                <input type="file">
            </p>

            <p>
                <label>Odaberite kurs: </label>
                <select>
                    <optgroup label="Nis">
                        <option value="php">PHP</option>
                        <option value="js">JS</option>
                        <option value="qa">QA</option>
                    

                    <optgroup label="Kragujevac"></optgroup>
                        <option value="java">JAVA</option>
                        <option value="c">C</option>
                    </optgroup>
                </select>
            </p>

            <p>
                <label>Zasto ste odabrali nasu kompaniju?</label>
                <textarea cols="20" rows="3"></textarea>
            </p>

            <input type="reset" value="Resetuj svee">
            <input type="submit">
            <button>Proveri</button> 
            <!-- i button redirektuje -->

        </fieldset>

    </form>
</body>
</html>
